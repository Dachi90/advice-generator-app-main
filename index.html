<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Manrope:wght@800&family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="mainCard">
      <div class="mainCard__advice">
        <p class="mainCard__adviceNumber"></p>
        <p class="mainCard__adviceText"></p>
        <img class="mainCard__adviceDivider" src="./images/pattern-divider-mobile.svg" alt="divider" />
        <div class="mainCard__advice__containerButton">
          <img class="mainCard__advice__button" src="./images/icon-dice.svg" alt="icon" />
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mart√≠n</a>.</div>

</html>
